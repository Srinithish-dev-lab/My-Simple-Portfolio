<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
  </head>

  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Srinithish S M</h1>
        <p class="section-one__role">MERN Full Stack Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
      </div>

      <div class="contact-form">
        <form>
          <table>
            <tr>
              <td>Name:</td>
              <td>
                <input
                  type="text"
                  placeholder="Your Name"
                  class="contact-form__input"
                />
              </td>
            </tr>
            <tr>
              <td>Email:</td>
              <td>
                <input
                  type="text"
                  placeholder="Your Email"
                  class="contact-form__input"
                />
              </td>
            </tr>
            <tr>
              <td>Message:</td>
              <td>
                <textarea
                  cols="20"
                  rows="3"
                  placeholder="Your Message..."
                  class="contact-form__textarea contact-form__textarea--border"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" class="contact-form__submit" /></td>
            </tr>
          </table>
        </form>
      </div>

      <div class="section-five">
        <p class="section-five__title">
          Social Media :
          <a href="https://www.instagram.com/nithish.0431/" target="_blank"
            >Instagram</a
          >
          <a href="https://www.linkedin.com/in/srinithish-s-m/" target="_blank"
            >LinkedIn</a
          >
        </p>

        <p class="section-five__desc">&copy; Srinithish S M</p>
      </div>
    </div>
  </body>
</html>
